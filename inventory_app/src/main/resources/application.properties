spring.application.name=inventory_app

# Configuracion para la base de datos PostgreSQL (Docker Container)
spring.datasource.url=jdbc:postgresql://localhost:5433/app_main
spring.datasource.username=docker_admin
spring.datasource.password=damian1981
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuracion de Hibernate / JPA
# IMPORTANTE: ddl-auto=none para multi-tenancy
# Las tablas se crean desde template_schema.sql y se clonan a cada tenant
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# NOTA: La configuración Multi-Tenancy se hace en MultiTenancyConfig.java
# para tener control total sobre los beans y su inicialización

# Configuracion de conexion a la base de Datos
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# Configuracion del servidor
server.port=8080
server.servlet.context-path=/

# Configuracion de logging
logging.level.com.example.inventory_app=DEBUG
logging.level.org.springframework.security=DEBUG

# Configuracion de validacion
spring.jpa.properties.hibernate.validator.fail_fast=true

