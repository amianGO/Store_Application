spring.application.name=inventory_app

# Configuracion para la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/inventory_db
spring.datasource.username=postgre
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuracion de Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Configuracion de conexion a la base de Datos
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# Configuracion del servidor
server.port=8080
server.servlet.context-path=/

# Configuracion de logging
logging.level.com.example.inventory_app=DEBUG
logging.level.org.springframework.security=DEBUG

# Configuracion de validacion
spring.jpa.properties.hibernate.validator.fail_fast=true