# Configuración para producción (Render)

# Puerto dinámico (Render asigna el puerto automáticamente)
server.port=${PORT:8080}

# Datasource - Usar DATABASE_URL de Render
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# No incluir username/password aquí, DATABASE_URL ya los contiene

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Multi-tenancy
spring.jpa.properties.hibernate.multiTenancy=SCHEMA
spring.jpa.properties.hibernate.tenant_identifier_resolver=com.example.inventory_app.config.CurrentTenantIdentifierResolver
spring.jpa.properties.hibernate.multi_tenant_connection_provider=com.example.inventory_app.config.SchemaConnectionProvider

# JWT Configuration
jwt.secret=${JWT_SECRET_KEY}
jwt.expiration=86400000

# Mail Configuration para verificación de email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# URL del frontend para enlaces de verificación
app.frontend.url=${FRONTEND_URL}

# Configuración de logs
logging.level.root=INFO
logging.level.com.example.inventory_app=INFO
logging.level.org.hibernate.SQL=WARN
